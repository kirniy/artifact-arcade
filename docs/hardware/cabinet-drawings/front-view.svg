<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200" width="800" height="1200">
  <title>ARTIFACT - Вид Спереди</title>
  <defs>
    <style>
      .panel { fill: #f5f5dc; stroke: #333; stroke-width: 2; }
      .cutout { fill: #2a2a2a; stroke: #333; stroke-width: 1.5; }
      .dimension { stroke: #e74c3c; stroke-width: 1; fill: none; }
      .dim-text { font-family: Arial, sans-serif; font-size: 11px; fill: #e74c3c; }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #333; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
      .scale { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
      .center-line { stroke: #999; stroke-width: 0.5; stroke-dasharray: 10,5; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
    <marker id="arrow-rev" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M9,0 L9,6 L0,3 z" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="1200" fill="#fafafa"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">ARTIFACT - ВИД СПЕРЕДИ</text>
  <text x="400" y="50" text-anchor="middle" class="scale">Масштаб 1:2.5 | Все размеры в мм</text>

  <!-- Main cabinet outline (scaled: 540mm = 216px at 1:2.5, 1750mm = 700px) -->
  <!-- Cabinet positioned at x=292, y=80 to center in view -->

  <!-- Main body -->
  <rect x="292" y="80" width="216" height="700" class="panel" rx="3"/>

  <!-- Center line -->
  <line x1="400" y1="80" x2="400" y2="780" class="center-line"/>

  <!-- Ticker window (490×90mm = 196×36px) at top -->
  <rect x="302" y="100" width="196" height="36" class="cutout" rx="2"/>
  <text x="400" y="122" text-anchor="middle" class="label" fill="#fff">БЕГУЩАЯ СТРОКА</text>
  <text x="400" y="132" text-anchor="middle" class="label" fill="#aaa" font-size="8">480×80 мм</text>

  <!-- Main screen window (395×395mm = 158×158px) -->
  <rect x="321" y="160" width="158" height="158" class="cutout" rx="2"/>
  <text x="400" y="245" text-anchor="middle" class="label" fill="#fff">ОСНОВНОЙ ЭКРАН</text>
  <text x="400" y="258" text-anchor="middle" class="label" fill="#aaa" font-size="8">384×384 мм</text>

  <!-- Speaker grilles (70mm = 28px diameter each) -->
  <circle cx="345" cy="345" r="14" class="cutout"/>
  <circle cx="455" cy="345" r="14" class="cutout"/>
  <text x="345" y="348" text-anchor="middle" class="label" fill="#aaa" font-size="7">L</text>
  <text x="455" y="348" text-anchor="middle" class="label" fill="#aaa" font-size="7">R</text>

  <!-- Printer slot (65×15mm = 26×6px) -->
  <rect x="387" y="375" width="26" height="6" class="cutout" rx="1"/>
  <text x="400" y="395" text-anchor="middle" class="label" font-size="8">ПРИНТЕР</text>

  <!-- Control panel section (angled - shown as trapezoid approximation) -->
  <path d="M292,420 L508,420 L508,470 L292,470 Z" class="panel" fill="#e8e8d0"/>
  <text x="400" y="448" text-anchor="middle" class="label">ПАНЕЛЬ УПРАВЛЕНИЯ</text>
  <text x="400" y="460" text-anchor="middle" class="label" font-size="8">(см. отдельный чертёж)</text>

  <!-- Base/pedestal section -->
  <rect x="292" y="470" width="216" height="160" class="panel" fill="#e0e0c8"/>
  <text x="400" y="555" text-anchor="middle" class="label">ОСНОВАНИЕ</text>

  <!-- Floor line -->
  <line x1="250" y1="780" x2="550" y2="780" stroke="#333" stroke-width="3"/>
  <text x="400" y="795" text-anchor="middle" class="label">УРОВЕНЬ ПОЛА</text>

  <!-- ===== DIMENSIONS ===== -->

  <!-- Overall width dimension (540mm) -->
  <line x1="292" y1="60" x2="292" y2="75" class="dimension"/>
  <line x1="508" y1="60" x2="508" y2="75" class="dimension"/>
  <line x1="292" y1="65" x2="508" y2="65" class="dimension" marker-start="url(#arrow-rev)" marker-end="url(#arrow)"/>
  <text x="400" y="62" text-anchor="middle" class="dim-text">540</text>

  <!-- Overall height dimension (1750mm) -->
  <line x1="530" y1="80" x2="545" y2="80" class="dimension"/>
  <line x1="530" y1="780" x2="545" y2="780" class="dimension"/>
  <line x1="540" y1="80" x2="540" y2="780" class="dimension" marker-start="url(#arrow-rev)" marker-end="url(#arrow)"/>
  <text x="555" y="430" text-anchor="start" class="dim-text" transform="rotate(90,555,430)">1750</text>

  <!-- Ticker window width (490mm) -->
  <line x1="302" y1="145" x2="498" y2="145" class="dimension" marker-start="url(#arrow-rev)" marker-end="url(#arrow)"/>
  <text x="400" y="155" text-anchor="middle" class="dim-text" font-size="9">490</text>

  <!-- Screen window dimensions (395mm) -->
  <line x1="260" y1="160" x2="275" y2="160" class="dimension"/>
  <line x1="260" y1="318" x2="275" y2="318" class="dimension"/>
  <line x1="270" y1="160" x2="270" y2="318" class="dimension" marker-start="url(#arrow-rev)" marker-end="url(#arrow)"/>
  <text x="255" y="245" text-anchor="end" class="dim-text" font-size="9">395</text>

  <!-- Screen window width -->
  <line x1="321" y1="328" x2="479" y2="328" class="dimension" marker-start="url(#arrow-rev)" marker-end="url(#arrow)"/>
  <text x="400" y="340" text-anchor="middle" class="dim-text" font-size="9">395</text>

  <!-- Control panel height from floor (950mm) -->
  <line x1="250" y1="420" x2="265" y2="420" class="dimension"/>
  <line x1="250" y1="780" x2="265" y2="780" class="dimension"/>
  <line x1="258" y1="420" x2="258" y2="780" class="dimension" marker-start="url(#arrow-rev)" marker-end="url(#arrow)"/>
  <text x="245" y="600" text-anchor="end" class="dim-text" font-size="9" transform="rotate(-90,245,600)">950</text>

  <!-- Base height (400mm) -->
  <line x1="570" y1="470" x2="585" y2="470" class="dimension"/>
  <line x1="570" y1="780" x2="585" y2="780" class="dimension"/>
  <line x1="578" y1="470" x2="578" y2="780" class="dimension" marker-start="url(#arrow-rev)" marker-end="url(#arrow)"/>
  <text x="590" y="625" text-anchor="start" class="dim-text" font-size="9">400</text>

  <!-- Speaker spacing dimension -->
  <line x1="345" y1="365" x2="455" y2="365" class="dimension" marker-start="url(#arrow-rev)" marker-end="url(#arrow)"/>
  <text x="400" y="378" text-anchor="middle" class="dim-text" font-size="8">110</text>

  <!-- Legend box -->
  <rect x="600" y="100" width="180" height="200" fill="#fff" stroke="#ccc" rx="5"/>
  <text x="690" y="120" text-anchor="middle" class="label" font-weight="bold">ЛЕГЕНДА</text>

  <rect x="610" y="135" width="20" height="15" class="panel"/>
  <text x="640" y="147" class="label">Панель (фанера 18мм)</text>

  <rect x="610" y="160" width="20" height="15" class="cutout"/>
  <text x="640" y="172" class="label">Вырез/Окно</text>

  <line x1="610" y1="195" x2="630" y2="195" class="dimension" marker-end="url(#arrow)"/>
  <text x="640" y="198" class="label">Размер (мм)</text>

  <line x1="610" y1="220" x2="630" y2="220" class="center-line"/>
  <text x="640" y="223" class="label">Ось симметрии</text>

  <!-- Component list -->
  <rect x="600" y="320" width="180" height="220" fill="#fff" stroke="#ccc" rx="5"/>
  <text x="690" y="340" text-anchor="middle" class="label" font-weight="bold">КОМПОНЕНТЫ</text>

  <text x="610" y="360" class="label" font-size="9">1. Бегущая строка 480×80</text>
  <text x="610" y="375" class="label" font-size="9">2. LED дисплей 384×384</text>
  <text x="610" y="390" class="label" font-size="9">3. Динамики SVEN 150</text>
  <text x="610" y="405" class="label" font-size="9">4. Термопринтер 58мм</text>
  <text x="610" y="420" class="label" font-size="9">5. Большая кнопка 62мм</text>
  <text x="610" y="435" class="label" font-size="9">6. Аркадные кнопки 30мм</text>
  <text x="610" y="450" class="label" font-size="9">7. Клавиатура 3×4</text>
  <text x="610" y="465" class="label" font-size="9">8. LCD 16×1</text>
  <text x="610" y="480" class="label" font-size="9">9. Камера (скрыта)</text>

  <!-- Notes -->
  <rect x="600" y="560" width="180" height="100" fill="#fffde7" stroke="#f9a825" rx="5"/>
  <text x="690" y="580" text-anchor="middle" class="label" font-weight="bold" fill="#f57f17">ПРИМЕЧАНИЯ</text>
  <text x="610" y="600" class="label" font-size="8" fill="#333">- Все вырезы делать</text>
  <text x="610" y="612" class="label" font-size="8" fill="#333">  фрезером или лобзиком</text>
  <text x="610" y="627" class="label" font-size="8" fill="#333">- Скруглить углы R=2-3мм</text>
  <text x="610" y="642" class="label" font-size="8" fill="#333">- Проверить размеры</text>
  <text x="610" y="657" class="label" font-size="8" fill="#333">  компонентов перед резкой</text>

</svg>
